                    <div class="row">
                        <div class="col">
                            <label for="nombres">Ingrese sus Nombres</label>
                            <h:inputText id="nombres" value="#{produccionView.orden.nombres}" class="form-control"></h:inputText>
                        </div>
                        <div class="col">
                            <label for="apellidos">Ingrese sus Apellidos</label>

                                <f:selectItems value="#{produccionView.cantidadProducots}" var="pt"

                            </h:selectOneMenu>
                        </div>
                        <div class="col">
                            <label for="cantidad">Ingrese la cantidad</label>
                            <h:inputText id="cantidad" value="#{produccionView.orden.cantidad}" class="form-control"></h:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h:commandButton class="btn btn-success" action="#{produccionView.crearOrdenConfeccion()}" style="margin-top: 33px;margin-left: 366px;" value="CREAR PEDIDO"></h:commandButton>
                        </div>
                    </div>
                </h:form>
